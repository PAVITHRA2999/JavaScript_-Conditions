<!DOCTYPE html>
<html>

<head>
    <title>Switch Statement</title>
</head>

<body>
    <h2> You are going to the trip</h2>
    <script>
        var visa = 'Paris';
        switch (visa) {
            case 'Newyork':
                console.log('Your have Newyork tourist VISA');
                console.log('Enjoy your Newyork Trip');
                break;
            case 'Paris':
                console.log('You have Paris tourist VISA');
                console.log('Enjoy your Paris Trip');
                break;
            default:
                console.log('Enjoy your Trip');
        }
    </script>
</body>

</html>
